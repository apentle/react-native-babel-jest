language: node_js
node_js:
  - "5"
  - "5.1"
  - "4.2"

install:
  - npm install
  - npm install react react-native

before_script:
  - npm install coveralls --save-dev

script:
  - npm test

after_script:
  - cat ./coverage/lcov.info | ./node_modules/coveralls/bin/coveralls.js

branches:
  only:
    - master
